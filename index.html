<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left-section-container">
        <div class="odin-title"> <!--display flex so that the img and header are side by side-->
            <img src="odin-lined.png" alt="Odin Logo Outline">
            <h1>Odin</h1>
        </div>
        <p id="credits">Photo by Halie West on Unsplash</p>
    </div>

    <div class="main-content">
        <div class="topsection">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <br>
            <div>You <em>know</em> you want to.</div>
        </div>
        <div class="signupform"> 
            <h3>Let's do this!</h3>
            <form action="" method="get">
                <div class="left-form">
                    <label for="first_name">FIRST NAME</label><br>
                    <input type="text" name="first_name" id="first_name">
                    <br>
                    
                    <label for="email">EMAIL</label><br>
                    <input type="email" name="email" id="email">
                    <br>

                    <label for="password">PASSWORD</label><br>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="right-form">
                    <label for="last_name">LAST NAME</label><br>
                    <input type="text" name="last_name" id="last_name">
                    <br>
                    
                    <label for="phonenumber">PHONE NUMBER</label><br>
                    <input type="text" name="phonenumber" id="phonenumber" placeholder="XXX-XXX-XXXX" pattern="\d{3}-?\d{3}-?\d{4}" required>
                    <br>

                    <label for="confirm">CONFIRM PASSWORD</label><br>
                    <input type="password" name="confirm" id="confirm" required>
                </div>
                                
            </form>
        </div>
        <div class="createaccountsection">
            <button type="button" id="createButton">Create Account</button>
            <p id="login">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
